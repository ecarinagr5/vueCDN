<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue Js</title>

  <body>
    <div id="app">
      <h1>{{ titulo }}</h1>
      <p>Mi saldo disponible es: {{ cantidad }}</p>
      <a v-bind:href="enlace">ir al enlace</a><br />

      <h2 v-else>Cuenta desactiva</h2>

      <hr />

      <h2 v-if="cantidad > 500">cantidad:{{ cantidad }}</h2>
      <h2 v-else-if="cantidad <= 500 && cantidad >0">
        Cantidad color:
        <span style="color: red">{{ cantidad }}</span>
      </h2>
      <h2 v-else>Sin Cantidad {{cantidadÂ }}</h2>

      <ul>
        <li v-for="(item, index) in servicios" :key="index">
          {{index + 1}} - {{ item }}
        </li>
      </ul>

      <hr />

      <button v-on:click="agregarSaldo">Agregar saldo</button><br />
      <br />

      <hr />

      <button @click="disminuirSaldo" :disabled="desactivar">
        Disminuir saldo
      </button>
    </div>
    <script src="main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
